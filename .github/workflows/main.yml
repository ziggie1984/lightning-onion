name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.6'

    - name: Check formatting
      run: make fmt-check

    - name: Run linter
      run: make lint

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.6'

    - name: Build
      run: make build

    - name: Build sphinx-cli
      run: make sphinx-cli

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        unit_type:
          - unit
          - unit-cover

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.6'

    - name: Run unit tests
      run: make ${{ matrix.unit_type }}

    - name: Send coverage
      uses: coverallsapp/github-action@v2
      if: matrix.unit_type == 'unit-cover'
      continue-on-error: true
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        file: coverage.txt
        format: golang
